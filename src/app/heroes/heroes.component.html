

<h2>My Heroes List</h2>
<ul class="heroes" >
    <li [class.selected]="hero === selectedHero" 
      *ngFor="let hero of heroes" >
      <!-- (click)="onSelect(hero)"> -->
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    </li>
</ul>
